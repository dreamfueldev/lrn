name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Validate tag matches package.json version
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          PKG=$(node -p "require('./package.json').version")
          if [ "$TAG" != "$PKG" ]; then
            echo "Tag v${TAG} does not match package.json version ${PKG}"
            exit 1
          fi

      - name: Build binaries
        run: bash scripts/build-binaries.sh

      - name: Smoke test linux-x64 binary
        run: |
          chmod +x dist/lrn-linux-x64
          VERSION=$(./dist/lrn-linux-x64 --version)
          echo "Binary version: ${VERSION}"
          PKG=$(node -p "require('./package.json').version")
          if [ "$VERSION" != "$PKG" ]; then
            echo "Binary version ${VERSION} does not match package.json ${PKG}"
            exit 1
          fi
          ./dist/lrn-linux-x64 --help | head -5

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/lrn-darwin-arm64
            dist/lrn-darwin-x64
            dist/lrn-linux-x64
            dist/lrn-linux-arm64
            dist/lrn-windows-x64.exe
            dist/checksums.txt
          generate_release_notes: true
